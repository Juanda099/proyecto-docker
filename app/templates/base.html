<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}PAW - Poli Agenda Web{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        header {
            background-color: #003366;
            color: white;
            padding: 10px 20px;
        }
        .navbar-brand {
        color: white !important;
        }
        header h1 {
            margin: 0;
            font-weight: 700;
            color: white;
        }
        .home-link {
            font-size: 1.8rem;
            color: #ffc107;
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        .home-link:hover {
            color: #fff3cd;
        }
        /* Para que el navbar no sea tan alto */
        .navbar {
            padding: 0.5rem 1rem;
        }
        /* Links del navbar */
        .navbar-nav .nav-link {
            color: #ffc107;
            font-weight: 600;
        }
        .navbar-nav .nav-link:hover,
        .navbar-nav .nav-link.active {
            color: #fff3cd;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md">
            <div class="container-fluid">
                <a href="{{ url_for('index') }}" class="home-link me-3" title="Inicio">
                    <i class="bi bi-house-fill"></i>
                </a>
                <h1 class="navbar-brand mb-0">PAW - Poli Agenda Web</h1>
                <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon" style="filter: invert(1);"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav align-items-center">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('registro.registro') }}">Registro</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('materias.registrar_materias') }}">Materias</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('horarios.registrar_horarios') }}">Horarios</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
